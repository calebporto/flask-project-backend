<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/cadastrar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Igreja Batista Village Guaxindiba - Entrar</title>
</head>
<body>
    <!-- Banner Image-->
    <!--<div class="banner-image w-100 vh-100 d-flex">-->
    <div class="login-box">
        <div class="form-box">
            {% set message = get_flashed_messages()[0] %}
            {% if message %}
            <div class="logo-title message">
                {{ message }}
            </div>
            {% endif %}
            <div class="logo-title">
                <p>Cadastrar-se</p>
            </div>
            <form action="/cadastrar" method="post">
                <div class="form-item nome-email">
                    <div class="form-input nome">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" name="nome" id="nome" minlength="8" maxlength="50" required>
                    </div>
                    <div class="form-input email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" minlength="8" maxlength="50" required>
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-input cep">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" required>
                    </div>
                    <div class="form-input sexo">
                        <label>Sexo</label>
                        <div class="radio-item">
                            <div class="input-radio">
                                <input type="radio" name="sexo" id="masculino" value="m" required>
                                <label for="sexo">Masculino</label>
                            </div>
                            <div class="input-radio">
                                <input type="radio" name="sexo" id="feminino" value="f" required>
                                <label for="sexo">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-input nascimento">
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="text" name="nascimento" id="nascimento" required>
                    </div>
                </div>
                <div class="form-item endereco">
                    <div class="logradouro form-input">
                        <label for="logradouro">Logradouro (Rua, avenida, etc)</label>
                        <input type="text" name="logradouro" id="logradouro" maxlength="50" required>
                    </div>
                    <div class="numero form-input">
                        <label for="numero">Número</label>
                        <input type="text" name="numero" id="numero" maxlength="5" required>
                    </div>
                    <div class="bairro form-input">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" required>
                    </div>
                </div>
                <div class="endereco-telefone form-item">
                    <div class="form-input cidade">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" maxlength="50" required>
                    </div>
                    <div class="form-input uf">
                        <label for="uf">UF</label>
                        <input type="text" name="uf" id="uf" maxlength="2" required>
                    </div>
                    <div class="form-input telefone">
                        <label for="tel">Celular</label>
                        <input type="tel" name="tel" id="tel" required>
                    </div>
                </div>
                <div class="form-item senha">
                    <div class="form-input senha">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" id="senha" minlength="8" maxlength="20" required onchange="confereSenha()">
                        <label for="senha" class="input-rule">(Sua senha deve conter entre 8 e 20 caracteres)</label>
                    </div>
                    <div class="form-input senha2">
                        <label for="password">Repita a senha</label>
                        <input type="password" name="senha2" id="senha2" minlength="8" maxlength="20" required onchange="confereSenha()">
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <!--</div>-->
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark mt-2 mb-0">
            <div class="container nav-superior">
                <div class="mx-auto"></div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/entrar">
                        <button class="btn btn-light me-md-2 btn-sm" type="button">Entrar</button>
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark mt-0">
            <div class="container container-menu">
                <div class="mx-auto"></div>
                <div class="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white">Quem Somos</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white">Contato</a></li>
                    </ul>
                </div>
                <div class="mx-auto"></div>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.mask.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#cep').mask('00.000-000')
            $('#tel').mask('(00) 00000-0000')
            $('#nascimento').mask('00/00/0000')
            $('#numero').mask('99999')
            $('#uf').mask('AA', {'translation': {
                A: {pattern: /[A-Za-z]/}
            }})

        });

    </script>
    <script>

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
    <script>
        var menu = document.querySelector(".fixed-top")

        window.addEventListener('scroll', function(){
            if (window.pageYOffset > 100){
                menu.classList.add('shadow', 'fume')
            } else {
                menu.classList.remove('shadow', 'fume')
            }
        })
    </script>
    <script>
        function confereSenha() {
            const senha = document.querySelector('#senha');
            const senha2 = document.querySelector('#senha2');

            if (senha2.value === senha.value) {
                senha2.setCustomValidity('');
            } else {
                senha2.setCustomValidity('As senhas não conferem!');
            }
        }
    </script>
</body>
</html>
