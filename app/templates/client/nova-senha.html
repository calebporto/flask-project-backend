<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/nova-senha.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Igreja Batista Village Guaxindiba - Nova Senha</title>
</head>
<body>
    <div class="login-box">
        <div class="form-box">
            {% set message = get_flashed_messages() %}
            {% if message %}
            <div class="flash">
                {{ message[0] }}
            </div>
            {% endif %}
            <div class="logo-title">
                <p>Escolha uma nova senha:</p>
            </div>
            <form action="/recuperar-senha/nova-senha" method="post">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <input type="hidden" name="keypass" value="{{ keypass }}">
                <input type="hidden" name="keypass_id" value="{{ keypass_id }}">
                <div class="form-item">
                    <p>Digite a nova senha:</p>
                    <input type="password" name="senha" id="senha" minlength="8" maxlength="20" required>
                </div>
                <div class="form-item">
                    <p>Repita a nova senha:</p>
                    <input type="password" name="senha2" id="senha2" minlength="8" maxlength="20" required>
                </div>
                <button class="form-button" type="submit">Confirmar</button>
            </form>
        </div>
    </div>
    <!--</div>-->
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark mt-2 mb-0">
            <div class="container nav-superior">
                <div class="mx-auto"></div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="/cadastrar">
                        <button class="btn btn-light me-md-2 btn-sm" type="button">Cadastrar-se</button>
                    </a>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark mt-0">
            <div class="container container-menu">
                <div class="mx-auto"></div>
                <div class="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white">Quem Somos</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link text-white">Contato</a></li>
                    </ul>
                </div>
                <div class="mx-auto"></div>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var menu = document.querySelector(".fixed-top")

        window.addEventListener('scroll', function(){
            if (window.pageYOffset > 100){
                menu.classList.add('shadow', 'fume')
            } else {
                menu.classList.remove('shadow', 'fume')
            }
        })
    </script>
